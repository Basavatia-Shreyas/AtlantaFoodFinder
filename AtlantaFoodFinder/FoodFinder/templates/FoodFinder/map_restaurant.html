<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // input custom colors here
          }
        }
      }
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap&v=weekly&libraries=marker" defer></script>
    <style>
        :root {
            --building-color: #FF9800;
            --house-color: #0288D1;
            --shop-color: #7B1FA2;
            --warehouse-color: #558B2F;
        }
        
        /*
        * Optional: Makes the sample page fill the window.
        */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /*
        * Always set the map height explicitly to define the size of the div element
        * that contains the map.
        */
        #map {
            height: 80vh;
            width: 100%;
        }
        
        /*
        * Property styles in unhighlighted state.
        */
        .property {
            align-items: center;
            background-color: #FFFFFF;
            border-radius: 50%;
            border-color: #15803D;
            border-width: 2px;
            color: #263238;
            display: flex;
            font-size: 14px;
            gap: 15px;
            height: 30px;
            justify-content: center;
            padding: 4px;
            position: relative;
            position: relative;
            transition: all 0.3s ease-out;
            width: 30px;
        }
        
        .property::after {
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-top: 9px solid #15803D;
            content: "";
            height: 0;
            left: 50%;
            position: absolute;
            top: 95%;
            transform: translate(-50%, 0);
            transition: all 0.3s ease-out;
            width: 0;
            z-index: 1;
        }
        
        .property .icon {
            align-items: center;
            display: flex;
            justify-content: center;
            color: #FFFFFF;
        }
        
        .property .icon svg {
            height: 20px;
            width: auto;
        }
        
        .property .details {
            display: none;
            flex-direction: column;
            flex: 1;
        }
        
        .property .address {
            color: #9E9E9E;
            font-size: 10px;
            margin-bottom: 10px;
            margin-top: 5px;
        }
        
        .property .features {
            align-items: flex-end;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        
        .property .features > div {
            align-items: center;
            background: #F5F5F5;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: flex;
            font-size: 10px;
            gap: 5px;
            padding: 5px;
        }
        
        /*
        * Property styles in highlighted state.
        */
        .property.highlight {
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);
            height: 80px;
            padding: 8px 15px;
            width: auto;
        }
        
        .property.highlight::after {
            border-top: 9px solid #FFFFFF;
        }
        
        .property.highlight .details {
            display: flex;
        }
        
        .property.highlight .icon svg {
            width: 50px;
            height: 50px;
        }
        
        .property .bed {
            color: #FFA000;
        }
        
        .property .bath {
            color: #03A9F4;
        }
        
        .property .size {
            color: #388E3C;
        }
        
        /*
        * House icon colors.
        */
        .property.highlight:has(.fa-house) .icon {
            color: var(--house-color);
        }
        
        .property:not(.highlight):has(.fa-house) {
            background-color: var(--house-color);
        }
        
        .property:not(.highlight):has(.fa-house)::after {
            border-top: 9px solid var(--house-color);
        }
        
        /*
        * Building icon colors.
        */
        .property.highlight:has(.fa-building) .icon {
            color: var(--building-color);
        }
        
        .property:not(.highlight):has(.fa-building) {
            background-color: var(--building-color);
        }
        
        .property:not(.highlight):has(.fa-building)::after {
            border-top: 9px solid var(--building-color);
        }
        
        /*
        * Warehouse icon colors.
        */
        .property.highlight:has(.fa-warehouse) .icon {
            color: var(--warehouse-color);
        }
        
        .property:not(.highlight):has(.fa-warehouse) {
            background-color: var(--warehouse-color);
        }
        
        .property:not(.highlight):has(.fa-warehouse)::after {
            border-top: 9px solid var(--warehouse-color);
        }
        
        /*
        * Shop icon colors.
        */
        .property.highlight:has(.fa-shop) .icon {
            color: var(--shop-color);
        }
        
        .property:not(.highlight):has(.fa-shop) {
            background-color: var(--shop-color);
        }
        
        .property:not(.highlight):has(.fa-shop)::after {
            border-top: 9px solid var(--shop-color);
        }
    </style>
    <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
    <script src="https://kit.fontawesome.com/97589db57b.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="map"></div>
    {{ response|json_script:"myData" }}
    <script data-response="{{ response }}">


        // Initialize and add the map
        function initMap() {
            const data = JSON.parse(document.getElementById('myData').textContent);
            console.log(data);
            console.log(typeof data);
            // The location of user
            const position = { lat: parseFloat("{{ current_location.location.lat }}"), lng: parseFloat("{{ current_location.location.lng }}") };
            //const position = { lat: 37.43238031167444, lng: -122.16795397128632 };
            // The map, centered at position
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: position,
                mapId: "RESTAURANT_MAP",
            });

            const AdvancedMarkerElement = new google.maps.marker.AdvancedMarkerElement({
                map,
                content: buildContent(data.result),
                position: position,
                title: data.result.name,
            });

            AdvancedMarkerElement.addListener("click", () => {
                toggleHighlight(AdvancedMarkerElement);
            });
        }
        function toggleHighlight(markerView) {
            if (markerView.content.classList.contains("highlight")) {
                markerView.content.classList.remove("highlight");
                markerView.zIndex = null;
            } else {
                markerView.content.classList.add("highlight");
                markerView.zIndex = 1;
            }
        }

        function buildContent(restaurant) {
            const content = document.createElement("div");

            content.classList.add("property");
            content.innerHTML = `
                <div class="icon">
                    <i class="fa-solid fa-utensils" style="color: #15803D;"></i>
                    <span class="fa-sr-only">${restaurant.name}</span>
                </div>
                <div class="details">
                    <div class="price">${restaurant.name}</div>
                    <div class="address">${restaurant.formatted_address}</div>
                    <div class="features">
                    <div>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <span class="fa-sr-only">rating</span>
                        <span>${restaurant.rating}</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-phone" style="color: #B197FC;"></i>
                        <span class="fa-sr-only">phone</span>
                        <span>${restaurant.formatted_phone_number}</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-door-open"></i>
                        <span class="fa-sr-only">size</span>
                        <span>Open Now: ${restaurant.current_opening_hours.open_now}</span>
                    </div>
                    </div>
                </div>
                `;
            return content;
        }
        initMap();
    </script>
</body>
</html>
