<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // input custom colors here
          }
        }
      }
    }
  </script>
  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr60pQBTXbugOxrwdG8KmRe1eq_rQmhn4&callback=initMap" async defer></script>

  <script>
    function initMap() {
      // Default location (Atlanta) where the map will initially center
      const atlanta = { lat: 33.7490, lng: -84.3880 };

      // Create a new map object, centered on Atlanta
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: atlanta,
        mapId: 'eda2a82f0fed7e0e'
      });

      // Optionally, you can add a marker at the default center (Atlanta)
      new google.maps.Marker({
        position: atlanta,
        map: map,
        title: "Atlanta",
      });

      // Geolocation: Get user's current location and drop a pin
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            // Add a marker at the user's current location
            new google.maps.Marker({
              position: userLocation,
              map: map,
              icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png', // Optional: blue marker
              title: "Your Location",
            });

            // Center the map on the user's location
            map.setCenter(userLocation);
          },
          function () {
            handleLocationError(true, map.getCenter());
          }
        );
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, map.getCenter());
      }

      // Handle geolocation errors
      function handleLocationError(browserHasGeolocation, pos) {
        alert(
          browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
      }
    }
  </script>
</head>
<body class="">
  <nav class="flex justify-between items-center p-6 bg-gray-100">
    <h1 class="text-5xl font-serif text-green-800" style="font-family: 'Playfair Display', serif; font-weight: 700;">
      Atlanta Food Finder - Favorites
    </h1>
    <ul class="flex space-x-6">
      <li><a href="#" class="text-lg font-semibold text-gray-700 hover:text-green-700">My Profile</a></li>
      <li><a href="#" class="text-lg font-semibold text-gray-700 hover:text-green-700">Favorites</a></li>
      <li><a href="#" class="text-lg font-semibold text-gray-700 hover:text-green-700 shadow-lg hover:shadow-xl transition-shadow duration-300 border-b-2 border-black pb-1">Sign In</a></li>
      <li><a href="#" class="text-lg font-semibold text-gray-700 hover:text-green-700 shadow-lg hover:shadow-xl transition-shadow duration-300 border-b-2 border-black pb-1">Register</a></li>
    </ul>
  </nav>

  <div class="flex justify-between items-start p-6">
    <!-- Favorites List Section -->
    <div class="w-1/2">
      <h2 class="text-3xl font-semibold text-gray-800 mb-6">Your Favorite Restaurants</h2>

      <!-- Example Restaurant Favorite -->

        <div class="w-full max-w-xs mx-auto bg-white rounded-3xl shadow-xl overflow-hidden">
          <div class="max-w-xs mx-auto">
            <div class="h-[200px]" style="background-image:url(https://img.freepik.com/free-photo/pasta-spaghetti-with-shrimps-sauce_1220-5072.jpg?w=2000);background-size:cover;background-position:center"></div>
            <div class="p-4 sm:p-6">
              <p class="font-bold text-gray-700 text-[22px] leading-7 mb-1">Shake Shack</p>
              <div class="flex flex-row">
                <p class="text-[17px] font-bold text-[#0FB478]">Address</p>
              </div>
              <p class="text-[#7C7C80] font-[15px] mt-6">Description of restaurant</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Add more favorite restaurants here -->
    </div>

    <!-- Map container (Google Maps will replace this placeholder) -->
    <div class="w-1/2">
      <div id="map" class="rounded-lg shadow-lg" style="height: 800px; width: 100%;"></div>
    </div>
  </div>

  <footer class="bg-gray-100 p-6 text-center">
    <p class="text-gray-700">&copy; 2024 Atlanta Food Finder. All rights reserved.</p>
  </footer>
</body>
</html>
